<head>

var Keen=Keen||{configure:function(a,b,c){this._pId=a;this._ak=b;this._op=c},addEvent:function(a,b,c,d){this._eq=this._eq||[];this._eq.push([a,b,c,d])},setGlobalProperties:function(a){this._gp=a},onChartsReady:function(a){this._ocrq=this._ocrq||[];this._ocrq.push(a)}};

//Configure the client to work with my project.
Keen.configure("bbc8428903734173ada2d0fd9764f82a", "E8A0CF789706C6A1E969F613C8361683");


window.addEventListener('load', function(){

Keen.onChartsReady(function(){

    //Create a Series containing our total number of logins for each of the previous 7 days.
    var tempSeries = new Keen.Series("housecondition", {
        analysisType: "average",
        timeframe: "today",
        interval: "hourly",
        targetProperty: "state.temperature",
        timezone: "32400"
    });
    //Create a LineChart visualization for that Series.
    var tempLineChart = new Keen.LineChart(tempSeries, {
        height: "500",
        width: "800",
        label: "温度",
        title: "温度(℃)",
        color: "#FF4500"
    });

    var humSeries = new Keen.Series("housecondition", {
        analysisType: "average",
        timeframe: "today",
        interval: "hourly",
        targetProperty: "state.humidity",
        timezone: "32400"
    });
    //Create a LineChart visualization for that Series.
    var humLineChart = new Keen.LineChart(humSeries, {
        height: "500",
        width: "800",
        label: "湿度",
        title: "湿度(%)"
    });
    //Draw the visualization into a div
    humLineChart.draw(document.getElementById("humchart"));

    //Draw the visualization into a div
    tempLineChart.draw(document.getElementById("tempchart"));

});

});
</script>
</head>
<body>
<h1>ギー沖の状態</h1>
<div id='tempchart'></div>
<div id='humchart'></div>

<br />
</body>
</html>
